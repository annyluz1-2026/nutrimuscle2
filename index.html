<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="avocado-logo">
                <div class="avocado-body"></div>
                <div class="avocado-pit"></div>
                <div class="avocado-face">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                    <div class="mouth"></div>
                </div>
                <div class="avocado-leaf"></div>
            </div>

        <section class="section login-section active" id="loginSection">

                    <div class="menu-dots">

                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>

                            <input type="password" id="password" name="password" required>

                        </div>

                    <div class="forgot-password">

                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
            </div>
        </section>

        <!-- Form Section -->

                        <span></span>

                </div>

                    <div class="form-lines">

                        <div class="form-line"></div>
                        <div class="form-line"></div>
                        <div class="form-line"></div>
                        <div class="form-line"></div>
                        <div class="form-line"></div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Users Section -->
        <section class="section users-section" id="usersSection">
            <div class="users-grid">
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
                <div class="user-avatar"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="section contact-section" id="contactSection">
            <div class="contact-landscape">
                <div class="sky">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                    <div class="cloud"></div>

                <div class="mountains">
                    <div class="mountain"></div>

                    <div class="contact-circle"></div>
                    <div class="contact-circle"></div>
                    <div class="contact-circle"></div>
                    <div class="contact-circle"></div>

                    <div class="contact-circle"></div>
                    <div class="contact-circle"></div>
                    <div class="contact-circle"></div>

            </div>

            <div class="recipe-grid">
                <div class="recipe-card"></div>
                <div class="recipe-card"></div>

            </div>
